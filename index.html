<html lang="en">
<head>

<body>
    

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>

<!-- include firebase database -->
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>

<script>
  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  var firebaseConfig = {
    apiKey: "AIzaSyCOsWXmgZ7QmekmbFKNB7et6QbSoXfiQqs",
    authDomain: "webchat-44928.firebaseapp.com",
    projectId: "webchat-44928",
    storageBucket: "webchat-44928.appspot.com",
    messagingSenderId: "58587984553",
    appId: "1:58587984553:web:febf003ccfd6807f0d6fb8",
    measurementId: "G-8NE9M7G87B"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();

  var myName = prompt("Enter your name");
  function sendMessage(){
    //get message
    var message = document.getElementById("message").value;

    //save in database
    firebase.database().ref("messages").push().set({
      "sender": myName, 
      "message": message,

    });

    //prevent form from submitting
    return false;
  }
</script>

<form onsubmit="return sendMessage();">
<input id="message" placeholder="Enter message" autocomplete="off">
<input type="submit">
</form>



<script src="./index.js"></script>
</body>
</html>
